<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<header th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <!--로고/브랜드-->
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <i class="fas fa-book-open me-2"></i>
            <span class="fw-bold">도서관 시스템</span>
        </a>
        <!-- 네비게이션 메뉴 -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- 왼쪽 메인 메뉴 -->
            <ul class="navbar-nav me-auto">
                <!-- 홈메뉴 -->
                <li class="nav-item"><a href="/" class="nav-link">
                    <i class="fas fa-home"></i> 홈
                </a></li>
                <!-- 게시판 메뉴 -->
                <li class="nav-item">
                    <a th:href="@{/boards}" class="nav-link">
                        <i class="fas fa-clipboard-list"></i> 게시판
                    </a>
                </li>
            </ul>
            <!-- 오른쪽 메뉴 -->
            <ul class="navbar-nav">
                <!-- 로그인 상태 메뉴 
                    sec:authorize="isAuthenticated()"
                    - 인증된 사용자에게만 표시
                    - Spring Security가 자동으로 인증 상태 확인
                -->
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a href="#" class="nav-link dropdown-toggle" id="userDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle me-1"></i>
                        <span sec:authentication="name">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a th:href="@{/member/profile}" class="dropdown-item">
                            <i class="fas fa-user me-2"></i>
                            <span sec:authenticated="principal name"></span>
                        </a></li>
                        <li><hr class="dropdown-driver"></li>
                        <li>
                            <form th:action="@{/auth/logout}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-link dropdown-item w-100 text-start">
                                    <i class="fas fa-sign-out-alt me-2"></i>
                                    로그아웃
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
                <!-- 비로그인 상태 메뉴
                    sec:authorize="!isAuthenticated()" = "isAnonymous()"
                    - 인증되지 않은 사용자에게만 표시
                -->
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a th:href="@{/auth/login}" class="nav-link">
                        <i class="fas fa-sign-in-alt"></i>
                        로그인
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a th:href="@{/auth/register}" class="nav-link">
                        <i class="fas fa-user-plus"></i>
                        회원가입
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>

</html>
